<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="icon" href="tic-tac-toe.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Montserrat&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
  <nav>
    <ul>
      <li>My_TicTacToe.com</li>
    </ul>
  </nav>

  <div class="gameContainer">
    <div class="container">
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>

    <div class="gameInfo">
      <h1>Welcome to TicTacToe</h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="excited.gif" alt="Error while loading!">
      </div>
    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
